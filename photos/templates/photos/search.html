{% extends 'photos/base.html' %} 
{% block content %}
<div class="container text-center">

  <div class="row">
    {% if photos%}
      <h2>Found {{ photos|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 photos for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">
 
  {% if photos% %}
    {% for photo in photos %}
      <div class="col-sm-6 col-md-3">
            
        <a href=""  data-toggle="modal" data-target="#exampleModal"><img src="{{photo.photo_image.url}}"  class="img-responsive" alt=""></a>

            
      </div>
